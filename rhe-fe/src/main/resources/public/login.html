<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="common_header">
<meta charset="UTF-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
<meta name="description" content="Red Hat Exercise: Todo App"></meta>
<meta name="author" content="Ruben Martinez"></meta>

<title>Red Hat practical exercise: TodoApp - Login</title>

<link rel="stylesheet" type="text/css" href="lib/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<link rel="stylesheet" type="text/css" href="lib/bootstrap/3.3.7/css/bootstrap-theme.min.css"></link>
<link rel="stylesheet" type="text/css" href="css/todoapp.css"></link>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Red Hat Practical Exercise: Todo App</a>
            </div>
            <div class="pull-right">
                <ul class="nav pull-right">
                    <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Welcome, XXX <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="/user/preferences"><i class="icon-cog"></i> XXX</a></li>
                            <li class="divider"></li>
                            <li><a href="/logout"><i class="icon-off"></i> Logout</a></li>
                        </ul></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="alert alert-danger" th:if="${param.error}">Invalid username and password.</div>
        <div th:if="${param.logout}">You have been logged out.</div>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Email address</label> <input id="username" class="form-control" type="text" name="username" />
            </div>
            <div class="form-group">
                <label for="password">Password</label> <input id="password" class="form-control" type="password" name="password" />
            </div>
            <input class="btn btn-default" type="submit" value="Sign In" />
        </form>
    </div>
</body>
</html>
